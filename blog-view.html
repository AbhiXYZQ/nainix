    <script>
        // 1. Data Fetch Logic
        const urlParams = new URLSearchParams(window.location.search);
        const postId = urlParams.get('id');
        const post = blogPosts[postId];

        if (post) {
            // Update Page Content
            document.title = post.title + " | Nainix Dev";
            document.getElementById('post-title').innerText = post.title;
            document.getElementById('bread-title').innerText = post.title.substring(0, 30) + "..."; // Short title for breadcrumb
            document.getElementById('post-author').innerText = post.author;
            document.getElementById('post-date').innerText = post.date;
            document.getElementById('post-body').innerHTML = post.content;
            
            const imgEl = document.getElementById('post-image');
            imgEl.src = post.image;
            imgEl.style.display = 'block';

            // Update Share Links
            const currentUrl = encodeURIComponent(window.location.href);
            const shareText = encodeURIComponent(`Check out this article: ${post.title}`);
            document.getElementById('share-wa').href = `https://wa.me/?text=${shareText}%20${currentUrl}`;

        } else {
            // Error Handling
            document.getElementById('post-title').innerText = "404: Article Not Found";
            document.getElementById('post-body').innerHTML = "<p style='color:red'>Sorry, the article you are looking for does not exist or has been moved.</p><a href='blog.html' class='btn2'>Go Back to Blog</a>";
            document.getElementById('post-image').style.display = 'none';
        }

        // 2. Reading Progress Bar Logic
        window.onscroll = function() {myFunction()};

        function myFunction() {
            var winScroll = document.body.scrollTop || document.documentElement.scrollTop;
            var height = document.documentElement.scrollHeight - document.documentElement.clientHeight;
            var scrolled = (winScroll / height) * 100;
            document.getElementById("myBar").style.width = scrolled + "%";
        }
    </script>
