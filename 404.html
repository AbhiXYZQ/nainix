<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404: Terminal Error | Nainix Dev</title>
    <link rel="icon" href="nainixDevBlackLogo.png" type="image/png">
    <link rel="stylesheet" href="style.css">
</head>
<body class="body">
    <!-- <div class="cursor-dot"></div>
    <div class="cursor-circle"></div> -->

    <nav class="nav">
        <div class="logo">
            <img src="nainixDevLogo.png" alt="Nainix Dev Logo" class="logo-img">
            <span class="head1">Nainix</span>
            <span class="head2">Dev</span>
        </div>
        <ul class="nav-menu">
            <li><a href="index.html">Return Home</a></li>
        </ul>
    </nav>

    <section class="terminal-container">
        <div class="terminal-box">
            <div class="terminal-header">
                <div class="dot red"></div>
                <div class="dot yellow"></div>
                <div class="dot green"></div>
                <span class="terminal-title">root@nainix-server:~</span>
            </div>
            <div class="terminal-body">
                <p class="code-line">> initiating_search_protocol...</p>
                <p class="code-line">> searching database for requested_url...</p>
                <p class="code-line error-text">> ERROR: FILE_NOT_FOUND (404)</p>
                <p class="code-line">> The page you are looking for has been moved or deleted.</p>
                <br>
                <p class="code-line">> what_would_you_like_to_do?</p>
                <div class="terminal-actions">
                    <a href="index.html" class="cmd-btn">[ cd /home ]</a>
                    <a href="contact.html" class="cmd-btn">[ contact_admin ]</a>
                </div>
            </div>
        </div>
    </section>

    <!-- <script src="script.js"></script> -->
</body>
</html>
